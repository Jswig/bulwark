dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
notifications:
  email: false
install:
- pip install -r requirements.txt
- pip install pytest
script:
- pytest tests
deploy:
  provider: pypi
  user: "@token"  # quotes required for travis
  # server: https://test.pypi.org/legacy/  # uncomment to do a test deploy
  password:
    secure: $PASSWORD  # stored in travis env var, with `:` after `pypi` escaped (pypi\:)
  on:
    branch: master
  skip_existing: true
