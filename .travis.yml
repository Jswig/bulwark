dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
notifications:
  email: false
install:
- pip install -r requirements.txt
- pip install pytest
script:
- pytest tests
deploy:
  provider: pypi
  user: "@token"
  # server: https://test.pypi.org/legacy/  # uncomment to do a test deploy
  password:
    secure: $PASSWORD  # stored in travis
  on:
    branch: master
  skip_existing: true
